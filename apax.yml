# General information
name: ae-trafficlight
version: 0.0.0-placeholder
type: app
# Description will be displayed in the apax extension
description: Application example for using the state machine library
targets:
  - "plcsim"
  - axunit-llvm
# Environment variables
variables:
  APAX_BUILD_ARGS:
    - --debug
  BIN_FOLDER: "./bin/plcsim"
  IP_ADDRESS: "192.168.0.1"
  WATCHLISTS: "./watchlist"
# Apax scripts
scripts:
  load: sld -i $BIN_FOLDER -t $IP_ADDRESS -r --accept-security-disclaimer -l debug
    --default-server-interface
  reset: apax hwld --resetPlc:keepOnlyIP --targetIP $IP_ADDRESS
    --accept-security-disclaimer
  loadhwcn: apax hwld --input ./hwcn/MMC --targetIP $IP_ADDRESS
    --accept-security-disclaimer
  watch: apax mon  -t $IP_ADDRESS -f ./watchfiles/mon.mon -c
  dlsim:
    - apax build
    - apax load
# Dependencies
devDependencies:
  "@ax/sdk": 3.0.12
  "@simatic-ax/snippetscollection": 0.0.15
dependencies:
  "@simatic-ax/statemachine": 2.1.1
  "@simatic-ax/simple-control-modules": 2.0.0
  "@simatic-ax/io": 1.0.1
# Registries from where the packages will be loaded
registries:
  '@simatic-ax': 'https://npm.pkg.github.com/'
